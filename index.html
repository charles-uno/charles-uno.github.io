---
layout: default
---

<main class="index">
  <ul id="index-list">
    {% for post in site.posts %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">
        <img src="{{ site.baseurl }}/assets/transparent.png"
             data-echo="{{ site.cdn }}/thumbnails/{{ post.thumbnail }}">
        <div>{{ post.title }}</div>
      </a>
    </li>
    {% endfor %}
  </ul>
</main>
